services:
  anaconda:
    container_name: anaconda
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - "./:/projects"
    stdin_open: true
    tty: true   
    command: /bin/bash
    depends_on: 
      - postgres    

  postgres:
    container_name: postgres
    image: postgres:alpine3.17
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
